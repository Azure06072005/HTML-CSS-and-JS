<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- thẻ b: bold - in đậm (dùng strong thay thế thể hiện nội dung quan trọng)
      thẻ i: italic - in nghiêng (dùng en-emphasis thể nhấn mạnh nội dung) thẻ
      u: underline - gạch chân -->
      <p>
        Họ và tên: <strong>Trần Anh Kiệt</strong> <br />
        Học tại: <i>Trường đại học Công Nghệ Thông Tin, ĐHQG-TPHCM</i> <br />
        Ngành học: <u>Công Nghệ Nhật Bản</u> <br> <hr>
        Ngày tháng năm sinh: <u><i><strong>06/07/2005</strong></i></u>
      </p>
    </main>
  </body>
</html>
