<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table: Colspan & Rowspan</title>
  </head>
  <body>
    <p>
      1. Colspan: Chỉ định phần tử chiếm bao nhiêu cột <br />
      2. Rowspan: Chỉ đinh phần tử chiếm bao nhiêu hàng <br />
    </p>
    <h1>Học Table: Colspan và Rowspan</h1>
    <table>
      <tr>
        <th>Tên sản phẩm</th>
        <th colspan="2">Mô tả</th>
      </tr>
      <tr>
        <td rowspan="2">Áo Phông</td>
        <td>Chất liệu</td>
        <td>Bạt</td>
      </tr>
      <tr>
        <td>Kích thước</td>
        <td>M, L, XL</td>
      </tr>
      <tr>
        <td>Quần jean</td>
        <td colspan="2">Quần jean cao cấp, dễ dàng phối đồ</td>
      </tr>
    </table>
  </body>
</html>
