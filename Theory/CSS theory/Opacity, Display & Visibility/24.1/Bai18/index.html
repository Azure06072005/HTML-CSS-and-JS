<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ pre</title>
  </head>
  <body>
    <p>
      thẻ &#60;pre&#62; - preformatted: dùng để giữ nguyền định dạng văn bản
      trong trình soạn thảo văn bản code, <br />
      ví dụ: Khoảng trăng dư thừa, tab thụt vào đầu dòng
    </p>
    <pre>Trần   Anh  Kiệt   15  tủi     học lớp chồi</pre>
  </body>
</html>
