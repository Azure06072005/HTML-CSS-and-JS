<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table: Bài tập HTML 03</title>
  </head>
  <body>
    <p>
      Sử dụng kiến thước đã học, thiết kế 3 hàng, 3 cột như sau <br />
      Yêu cầu đúng thẻ th, td, tr, tbody, tfoot, thead, colspan, rowspan <br />
    </p>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>Số lượng còn lại</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo thun nam</td>
          <td>100.000VNĐ</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần jean nữ</td>
          <td>200.000VNĐ</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày thể thao</td>
          <td>300.000VNĐ</td>
          <td>30</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>remark</td>
          <td colspan="2">Chỉ thống kê sẩn phẩm trong kho</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
